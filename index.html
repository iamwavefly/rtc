<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ParrotSays</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <h1>Live Streaming</h1>
    <div id="local-player"></div>
    <p>My Live-Scream ID = <span id="local-scream-id"></span></p>
    <div id="remote-playerlist"></div>
    <input
      type="text"
      id="msg"
      placeholder="Enter message here end hit enter..."
    />
    <button id="sendBtn">Send</button>
    <button class="new" id="new">Go Live</button>
    <button class="join" id="join">Join Stream</button>
    <button class="leave" id="leave">Leave Stream</button>

    <div id="messageBox"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/agora/libs/agora-rtm-sdk-1.4.1.js"></script>
    <script src="./scripts/rtc.js"></script>
  </body>
</html>
